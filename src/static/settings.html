<div id=skv-settings class="modal fade" tabindex='-1'>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header skv-modal-header">
                <h4 class="modal-title">Sketchmap settings</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div class="skv-options">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="x-axis">x axis:</label>
                        </div>
                        <select id=skv-x class="custom-select">
                        </select>
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="y-axis">y axis:</label>
                        </div>
                        <select id=skv-y class="custom-select">
                        </select>
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="color-by">color:</label>
                        </div>
                        <select id=skv-color class="custom-select">
                        </select>
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="size-by">size:</label>
                        </div>
                        <select id=skv-size class="custom-select">
                            <option value="auto" selected>auto</option>
                        </select>
                    </div>

                    <!-- <div class="input-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="markers">markers:</label>
                        </div>
                        <select id=skv-markers class="custom-select">
                            <option value="auto" selected>auto</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="palette">palette:</label>
                        </div>
                        <select id=skv-palette class="custom-select">
                        </select>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
