<div id=skv-settings class="modal fade" tabindex='-1'>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header skv-modal-header">
                <h4 class="modal-title">Map settings</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <h5 class="skv-settings-section-title">Data</h5>
                <div class="skv-options">
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for=skv-x>x axis:</label>
                        </div>
                        <select id=skv-x class="custom-select">
                        </select>
                    </div>

                    <button class="btn btn-sm btn-secondary skv-extra-options-open" type="button" data-toggle="collapse" data-target="#skv-extra-x" id=skv-x-more>
                        more options
                    </button>

                    <div class="collapse skv-extra-options" id=skv-extra-x>
                        <div class="skv-input-extra">
                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for=skv-x-scale>scale:</label>
                                </div>
                                <select id=skv-x-scale class="custom-select">
                                    <option value="linear" selected>linear</option>
                                    <option value="log">log</option>
                                </select>
                            </div>

                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for=skv-x-min>min:</label>
                                </div>
                                <input id=skv-x-min class="form-control" type="number" step="any">
                            </div>

                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for=skv-x-max>max:</label>
                                </div>
                                <input id=skv-x-max class="form-control" type="number" step="any">
                            </div>
                        </div>
                    </div>

                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for=skv-y>y axis:</label>
                        </div>
                        <select id=skv-y class="custom-select">
                        </select>
                    </div>

                    <button class="btn btn-sm btn-secondary skv-extra-options-open" type="button" data-toggle="collapse" data-target="#skv-extra-y" id=skv-y-more>
                        more options
                    </button>

                    <div class="collapse skv-extra-options" id=skv-extra-y>
                        <div class="skv-input-extra">
                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for=skv-y-scale>scale:</label>
                                </div>
                                <select id=skv-y-scale class="custom-select">
                                    <option value="linear" selected>linear</option>
                                    <option value="log">log</option>
                                </select>
                            </div>

                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for=skv-y-min>min:</label>
                                </div>
                                <input id=skv-y-min class="form-control" type="number" step="any">
                            </div>

                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for=skv-y-max>max:</label>
                                </div>
                                <input id=skv-y-max class="form-control" type="number" step="any">
                            </div>
                        </div>
                    </div>

                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for=skv-z>z axis:</label>
                        </div>
                        <select id=skv-z class="custom-select">
                            <option value="" selected>none</option>
                        </select>
                    </div>

                    <button class="btn btn-sm btn-secondary skv-extra-options-open" type="button" data-toggle="collapse" data-target="#skv-extra-z" id=skv-z-more>
                        more options
                    </button>

                    <div class="collapse skv-extra-options" id=skv-extra-z>
                        <div class="skv-input-extra">
                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for=skv-z-scale>scale:</label>
                                </div>
                                <select id=skv-z-scale class="custom-select" disabled>
                                    <option value="linear" selected>linear</option>
                                    <option value="log">log</option>
                                </select>
                            </div>

                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for=skv-z-min>min:</label>
                                </div>
                                <input id=skv-z-min class="form-control" type="number" step="any" disabled>
                            </div>

                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for=skv-x-max>max:</label>
                                </div>
                                <input id=skv-z-max class="form-control" type="number" step="any" disabled>
                            </div>
                        </div>
                    </div>
                </div>

                <div style="margin-bottom: 1.5em;"></div>
                <h5 class="skv-settings-section-title">Style</h5>
                <div class="skv-options">
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for=skv-color>color:</label>
                        </div>
                        <select id=skv-color class="custom-select">
                            <option value="" selected>none</option>
                        </select>
                    </div>

                    <button class="btn btn-sm btn-secondary skv-extra-options-open" type="button" data-toggle="collapse" data-target="#skv-extra-color" id=skv-color-more>
                        more options
                    </button>

                    <div class="collapse skv-extra-options" id=skv-extra-color>
                        <div class="skv-input-extra">
                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for=skv-color-min>min:</label>
                                </div>
                                <input id=skv-color-min class="form-control" type="number" step="any">
                            </div>

                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for=skv-color-max>max:</label>
                                </div>
                                <input id=skv-color-max class="form-control" type="number" step="any">
                            </div>

                            <button class="btn btn-sm btn-light" type="button" id=skv-color-reset>reset</button>
                        </div>
                    </div>

                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for=skv-palette>palette:</label>
                        </div>
                        <select id=skv-palette class="custom-select">
                        </select>
                    </div>
                    <div></div>

                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for=skv-size>size:</label>
                        </div>
                        <select id=skv-size class="custom-select">
                            <option value="" selected>default</option>
                        </select>
                    </div>

                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for=skv-size-factor>size factor:</label>
                        </div>
                        <input type="range" min=1 max=100 step=1 class="form-control custom-range" id=skv-size-factor>
                    </div>

                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for=skv-symbol>symbol:</label>
                        </div>
                        <select id=skv-symbol class="custom-select">
                            <option value="" selected>default</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
