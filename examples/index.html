<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Sketchviz</title>

        <!-- bootstrap -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- JSmol -->
        <script type="text/javascript" src="jsmol/JSmol.min.nojq.js"></script>

        <script defer type="text/javascript" src="sketchviz.min.js"></script>
    </head>

    <body>
        <header style="padding: 1em 0; margin-bottom: 2em;">
            <h1 style="text-align: center">Sketchmap vizualization</h1>
        </header>
        <div class="container">
            <div class="input-group input-group-bg" style="margin: auto">
                <div class="input-group-prepend">
                    <label class="input-group-text" for=skv-shape>Pick an example</label>
                </div>
                <select id=example class="custom-select">
                    <option value="Arginine-Dipeptide">Arginine-Dipeptide</option>
                    <option value="Pyrole">Pyrole</option>
                    <option value="Qm7b">Qm7b</option>
                </select>

                <span style="width: 2em;"></span>
                <div class="input-group-prepend">
                    <label class="input-group-text" for=skv-shape>Or upload a file</label>
                </div>
                <input id=upload type="file" class="form-control" />

                <span style="width: 2em;"></span>
                <button style="width: 12em;" type="button" class="btn btn-primary" id=load>Go!</button>
            </div>

            <div style="height: 2em"></div>
            <div class="row">
                <div class="col-xl-7">
                    <div id=skviz-plot style="height: 600px"></div>
                </div>

                <div class="col-xl-5">
                    <div id=skviz-viewer style="height: 350px"></div>
                    <div id=skviz-slider style="height: 30px"></div>
                    <div id=skviz-properties style="height: 190px"></div>
                </div>
            </div>
        </div>
    </body>

    <script>
        let vizualizer = undefined;
        const example = document.getElementById('example');
        const upload = document.getElementById('upload');
        const load = document.getElementById('load');

        function loadData() {
            if (upload.value !== "") {
                console.log(`loading user file ${upload.files[0].name}`);
                const reader = new FileReader();
                reader.onload = () => {
                    const json = JSON.parse(reader.result);
                    setupSketchviz(json);
                }
                reader.readAsText(upload.files[0]);
            } else {
                console.log(`loading example file ${example.value}.json`);
                fetch(`${example.value}.json`)
                    .then(response => response.json())
                    .then(json => setupSketchviz(json))
                    .catch(e => console.error(e));
            }
        }

        function setupSketchviz(json) {
            upload.value = ""
            if (vizualizer !== undefined) {
                vizualizer.changeDataset(json)
            } else {
                vizualizer = new Sketchviz.Vizualizer({
                    ...json,
                    plotId: 'skviz-plot',
                    viewerId: 'skviz-viewer',
                    j2sPath: 'jsmol/j2s',
                    sliderId: 'skviz-slider',
                    propertiesId: 'skviz-properties',
                })

                vizualizer.viewer.computeSettingsPlacement((rect) => {
                    const viewerRect = document.getElementById('skviz-viewer').getBoundingClientRect();

                    return {
                        top: viewerRect.top,
                        left: viewerRect.left - rect.width - 25,
                    };
                })

                vizualizer.plot.computeSettingsPlacement((rect) => {
                    const viewerRect = document.getElementById('skviz-plot').getBoundingClientRect();

                    return {
                        top: viewerRect.top,
                        left: viewerRect.left + viewerRect.width + 25,
                    };
                })
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            load.onclick = loadData;
            loadData()
        })
    </script>
</html>
